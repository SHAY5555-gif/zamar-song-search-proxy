services:
  # LangGraph API server (Docker)
  - type: web
    name: deepagents-langgraph
    runtime: docker
    plan: starter
    region: frankfurt
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: REDIS_URI
        sync: false
      - key: DATABASE_URI
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_PROJECT
        value: deepagents
      - key: XAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: BROWSERBASE_API_KEY
        sync: false
      - key: BROWSERBASE_PROJECT_ID
        sync: false
      - key: BROWSERBASE_CONTEXT_ID
        sync: false
      - key: BROWSERBASE_REGION
        value: eu-central-1
